{%extends 'all-photos/base.html'%}



{% block content %}
{{block.super}}




    {% for collection_item in collection %}
    {{ forloop.parentloop.counter }}


      <div class="col-sm-7 col-md-3 ">
        <div id="each-image">
        <a href="{{collection_item.image.id}}">

          <img src="{{collection_item.image.url}}" class="img-responsive" alt="Image" style="height:400px;width:280px;padding-top:5%;border-radius:4%;"></a>


          <div class="col-md-3">



    <!-- Button trigger modal -->
    <button id="trigger-modal" class="btn btn-danger btn-xs" style="margin-top:20%;width:20vw;"
    data-url="{{collection_item.image.url}}"
    data-image-name="{{collection_item.image_name}}"
    data-description="{{collection_item.image_description}}"
    data-location="{{collection_item.location}}"
     data-toggle="modal"
     data-target="#myModal" style="opacity:0.6;">
    MORE
    </button>
  </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <img id="modal-image" src="" class="img-responsive" class="showimage" alt="Image" style="height:450px;width:320px;padding-top:5%;margin-left:20vh;"></a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
  </p>
</div>


      </div>

    {% endfor %}

{% endblock %}
