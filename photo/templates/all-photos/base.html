{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="{% static 'django_modalview/css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'django_modalview/css/modal.css' %}" type="text/css" />


  <script type="text/javascript" src="{% static 'django_modalview/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'django_modalview/js/django_modal_view.js' %}"></script>
  <script type="text/javascript" src="{% static 'photo/js/mymodal.js' %}"></script>


  {% if title %}
  <title>Photo Gallery - {{title}}</title>
  {% else %}
    <title> Photo Gallery </title>
  {% endif %}


  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/photo.css' %}">
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}

    {%block content%}


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {% bootstrap_javascript %}
    {% endblock %}
    {% endblock %}
</body>
</html>
